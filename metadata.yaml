description: "Liza of Lambeth (1897) was W. Somerset Maugham's first novel, which\
  \ he wrote while he was a medical student and obstetric clerk at St Thomas's Hospital\
  \ in Lambeth, then a working-class district of London. It depicts the short life\
  \ and death of Liza Kemp, an 18-year-old factory worker who lives with her aging\
  \ mother in the fictional Vere Street off Westminster Bridge Road (real) in Lambeth.\n\
